<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' fill='%23226AA8'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='10' fill='white'%3EDB%3C/text%3E%3C/svg%3E"
    />
    <title>Disco Browser</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <h1>Disco Browser</h1>

      <section id="controls">
        <div id="search-bar">
          <label for="search">Search lines:</label>
          <input id="search" placeholder="search text..." />
          <button id="searchBtn">Search</button>
        </div>
        <div class="muted-text">
          Inspired by
          <a href="https://fayde.co.uk/">FAYDE Playback Experiment: On-Air</a>
        </div>
      </section>

      <div id="browser">
        <section id="conversations-section" class="section">
          <h3>Conversations</h3>
          <div id="convoList" class="scrolling-card">(loading...)</div>
        </section>
        <section id="entries-section" class="section">
          <h3>Dialogue</h3>
          <div id="currentEntryContainer" class="card">
            <div id="entryOverview">(select an entry)</div>
            <details id="moreDetails">
              <summary>More Details</summary>
              <div id="entryDetails">
                (select an entry)
              </div>
            </details>
          </div>
          <div style="flex: 1; min-height: 0; display: flex; flex-direction: column; gap: 8px;">
            <h4 id="entryListHeader">Next Dialogue Options:</h4>
            <div id="entryList" class="scrolling-card">
              (select a conversation)
            </div>
          </div>
        </section>
        <section id="history-section" class="section">
          <h4>History</h4>
          <div id="chatLog" class="scrolling-card">(navigation log)</div>
          <div id="backButtonContainer">
            <span id="backStatus" class="muted-text"></span>
            <button id="backBtn">Back</button>
          </div>
        </section>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
